<div class="container">
    <h2>Books List</h2>
    <table  class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Book ID</th>
        <th scope="col">Title</th>
        <th scope="col">Category</th>
        <th scope="col">publisher</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="booklist.length ==0">
        <td colspan="5" style="text-align: center"><h2>There are no books yet</h2></td>
      </tr>
      <tr *ngFor="let book of booklist">
        <td >{{book.bookId}}</td>
        <td>{{book.title}}</td>
        <td>{{book.category}}</td>
        <td>{{book.publisher}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="goToSubscribeBook(book.bookId)">Subscribe</button>&nbsp;
          <!-- <button type="button" class="btn btn-secondary" (click)="goToViewBook(book.bookId)"  style="margin-left: 10px">View</button>&nbsp; -->
           <!-- <button type="button" class="btn btn-danger" (click)="deleteStudent(book.bookId)"  style="margin-left: 10px">Delete</button>  -->
        </td>
      </tr>
    
      </tbody>
    </table>
      <button type="button" class="btn btn-success" (click)="goToExit()">Exit</button>
    </div>
