<form (ngSubmit)="userSignup()">
    <div class="container">
        <h2>Signup Here</h2>
<label for="first-name">User Name:</label>
<input type="text" name="userId" [(ngModel)]="user.userId" id="userId" placeholder="userId"><br>
<label for="email">Email Id:</label>
<input type="email" placeholder="Enter EmailId" [(ngModel)]="user.email" id="email" name="email"><br>
<label for="last-name">Password:</label>
<input type="password" name="password" id="password" [(ngModel)]="user.password" placeholder="Enter Password here"><br>
<label for="mobileNumber">Mobile Number:</label>
<input type="text" name="mobileNumber" [(ngModel)]="user.mobileNumber" id="mobileNumber" placeholder="mobileNumber"><br>
<button type="submit">Submit</button>
<a href="/login">LOGIN</a>
</div>
</form>
